<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Expenses Tracker</title>
        <meta name="Expenses Tracker" content="Track income/expenses, persist data, show totals.">
        <link rel="stylesheet" type="text/css" href="ExpensesTracker.css">
    </head> 
    <body> 
        <header id="Topic">Expenses Tracker</header>
        <div id="box">
            <h1 id="First Header">Total Balance</h1> 
            <div id="Total Cost"></div> 
            <button id="addExpense" type="button">Add Expense</button>  
            <h2 id="Date">Date</h2>
            <form id="inputs"> 
                Category <input id="category" name="categoryInfo" type="text"> 
                Description<input id="description" name="descriptionInfo" type ="text"> 
                Amount<input id="amount" name="amountInfo" type="text">
            </form> 
            <button id="completed" type="button">completed</button>
            <div id="activeExpenses"></div>
        </div>  
        <script src="ExpensesTracker.js"></script>

    </body>
</html>
